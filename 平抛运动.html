<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>平抛运动</title>
<meta name="description" content="">
<meta name="keywords" content="">
<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	#ball{
		position: absolute;
		background: blue;
		height: 6px;
		width: 6px;
		border-radius: 50%;
		left: 0;
		top: 0;
	}
</style>
</head>
<body>
    <div id="ball"></div>
</body>
<script type="text/javascript">
	var ball=document.getElementById('ball');
	console.log(ball.style)
	var speed=20;
	var time=setInterval(function(){
		var ballStyle=window.getComputedStyle(ball);
		ball.style.top=parseInt(ballStyle.top)+1*speed+'px';
		ball.style.left=parseInt(ballStyle.left)+5+'px';
		if(parseInt(ball.style.left)>100){
			clearInterval(time);
			time=null;
		}
	},speed);
</script>
</html>
